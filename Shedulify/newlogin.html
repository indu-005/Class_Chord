<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login - College Community Hub</title>
</head>
<body>
   
  <!-- Login Container -->
  <div class="login-container">
    <h1>Class Chord</h1>
    <form class="login-form" action="login-handler.php" method="POST">
      <!-- Username Field -->
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>

      <!-- Password Field -->
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <!-- Login Button -->
      <button type="submit" class="login-button">Log in</button>

      <!-- Sign Up Link -->
      <p class="signup-link" style="color: #ecf0f1;">
        Don't have an account? <a href="signup.html" style="color: #ecf0f1;">Sign up</a>
      </p>
    </form>
  </div>

</body>
</html>
